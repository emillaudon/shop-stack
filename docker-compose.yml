services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent',
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  backend:
    image: ghcr.io/emillaudon/shop-backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000

      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SEED_PRODUCTS: ${SEED_PRODUCTS}
      STORAGE_ROOT: /app/uploads
    volumes:
      - uploads:/app/uploads
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    image: ghcr.io/emillaudon/shop-frontend:latest
    depends_on:
      backend:
        condition: service_started
    ports:
      - "4200:80"
    restart: unless-stopped

volumes:
  dbdata:
  uploads:
